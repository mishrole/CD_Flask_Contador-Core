<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador (Core)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-primary" role="alert">
        La p√°gina se ha refrescado 
        {{refreshCounter}}
        {% if refreshCounter == 1 %}
            vez
        {% else %}
            veces
        {% endif %}
    </div>

    <div class="container text-center py-5">
        <h1>Contador de clicks</h1>
        <h2>
            {{clickCounter}}
            {% if clickCounter == 1 %}
                click
            {% else %}
                clicks
            {% endif %}
        </h2>

        <div class="d-flex justify-content-center gap-5 py-5">
            <a class="btn btn-primary" href="/count2">+2</a>
            <a class="btn btn-danger" href="/destroy_session">Reset</a>
        </div>
    </div>

    <div class="container py-5">
        <form action="/sensei" method="POST" id="sensei">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <label for="inputContador" class="col-form-label fw-bold">Bonus Sensei</label>
                    <input type="text" class="col-6 form-control" id="inputContador" name="inputContador">
                </div>
            </div>

            <div class="d-flex justify-content-center align-item mt-3">
                <button type="submit" class="btn btn-warning text-center">Incrementar</button>
            </div>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
